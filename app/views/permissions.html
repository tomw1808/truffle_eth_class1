<div ng-show="!loading && !success">
<h1>Change Permissions</h1>
<form ng-submit="changePermission(address, allowDisallow)">
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="0x0123456..." ng-model="address">

    </div>
    <div class="form-group">
        <select ng-model="allowDisallow" id="addressFrom">
            <option >allow</option>
            <option >disallow</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>

<div ng-show="error">
    <div class="alert alert-warning" role="alert">{{error}}</div>
</div>
<div ng-show="loading">
    <div class="alert alert-notice" role="alert">Loading...</div>
</div>
<div ng-show="success">
    <div class="alert alert-success" role="alert">Success!</div>
</div>
